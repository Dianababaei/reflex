syntax = "proto3";

package xray.proxy.reflex.inbound;
option csharp_namespace = "Xray.Proxy.Reflex.Inbound";
option go_package = "github.com/xtls/xray-core/proxy/reflex/inbound";
option java_package = "com.xray.proxy.reflex.inbound";
option java_multiple_files = true;

import "common/protocol/user.proto";

message Fallback {
  string name = 1;
  string alpn = 2;
  string path = 3;
  string type = 4;
  string dest = 5;
  uint64 xver = 6;
}

message Config {
  repeated xray.common.protocol.User clients = 1;
  repeated Fallback fallbacks = 2;
}
